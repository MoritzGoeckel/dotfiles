# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# set history limit
set -g history-limit 10000

# vi is good
setw -g mode-keys vi
set-window-option -g mode-keys vi

# Resize pane with alt+= or alt+-
bind -n M-= resize-pane -L
bind -n M-- resize-pane -R

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Enable mouse mode (tmux 2.1 and above)
# set -g mouse on

set -g status-bg "#000000"
set -g status-fg "#ffffff"

# "#{pane_index} #I #{USER} #W #P: #{pane_current_command}"
set -g window-status-current-format "#{USER}:#W"
set -g window-status-format "#{USER}:#W"
setw -g window-status-current-style fg="yellow",bg="#000000"

setw -g "window-status-separator" ", "

#pane border
# set -g pane-border-bg "#000000"
# set -g pane-border-fg "#000000"
# set -g pane-active-border-bg "#ffffff"
# set -g pane-active-border-fg "#ffffff"

setw -g automatic-rename on

bind-key [ copy-mode
bind-key ] paste-buffer

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# 256 colors please
set -g default-terminal "screen-256color"

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Reload the config.
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Hold shift to activate scroll and mouse support
# Create session:   tmux new -s foo
# Connect to session:   tmux attach -t foo
# Detach:       ctrl + a, d
# Rename:       ctrl + a, ,

#set-option -g status on                       # turn the status bar on
#set-option -g status-interval 5               # set update frequencey (default 15 seconds)

set-option -g status-right "CPU: #(top -b -n 1 | awk '/Cpu/ {print 100 - \$8 }')% | MEM: #(free -h | awk '/Mem:/ {print \$3}') | Time: \%H\%M "
